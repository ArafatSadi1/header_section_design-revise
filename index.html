<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>header_section_design</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- Custom Css-->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="col-lg-3" href="#">
              <img class="nav_logo" src="assets/img/logo.svg" alt="" />
            </a>
            <button
              class="navbar-toggler _toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="col-lg-9 collapse navbar-collapse"
              id="navbarTogglerDemo02"
            >
              <ul class="mx-auto navbar-nav mb-2 mb-lg-0 nav_link_wrapper">
                <li class="nav-item">
                  <a class="nav-link single_navItem_link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link single_navItem_link" href="#">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link single_navItem_link" href="#">Resources</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link single_navItem_link" href="#">Pricing</a>
                </li>
              </ul>
              <ul class="ms-auto navbar-nav mb-2 mb-lg-0 navbar_btn_wrapper">
                <li class="nav-item">
                  <a class="nav-link navbar_login_btn" href="#">Log In</a>
                </li>
                <li class="nav-item">
                  <button class="nav-link navbar_signup_btn">Sign Up</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- navbar end -->
        <div class="container">
          <div class="row">
            <div class="col-lg-7 col-md-10 col-12 mx-auto">
              <div class="header_title_wrapper">
                <h1 class="header_title">Online video editing made easy</h1>
                <p class="header_text">
                  The best video editors in town. The epitome of video editing,
                  best effects and cuts Videos for a better life For a better
                  watching experience.
                </p>
                <div class="header_btn_wrapper">
                  <div class="header_btn_left_wrapper">
                    <button class="header_btn_left">Try for free</button>
                  </div>
                  <button class="header_btn_right">
                    <span class="header_right_btn_icon_sp">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 6 8"
                        class="header_right_btn_icon"
                      >
                        <path stroke="#fff" d="M.5 1.402 5 4 .5 6.598V1.402Z" />
                      </svg>
                    </span>
                    Watch video
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="header_dashboard_img_wrapper">
              <img
                src="assets/img/dashboard_img.png"
                alt=""
                class="header_dashboard_img"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
